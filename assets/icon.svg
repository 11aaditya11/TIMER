<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="#ffffff" stroke-width="4" opacity="0.95"/>
  
  <!-- Clock face -->
  <circle cx="128" cy="128" r="80" fill="none" stroke="url(#clock)" stroke-width="3"/>
  
  <!-- Hour markers -->
  <g stroke="url(#clock)" stroke-width="2" opacity="0.8">
    <line x1="128" y1="56" x2="128" y2="68" />
    <line x1="200" y1="128" x2="188" y2="128" />
    <line x1="128" y1="200" x2="128" y2="188" />
    <line x1="56" y1="128" x2="68" y2="128" />
  </g>
  
  <!-- Clock hands -->
  <g stroke="url(#clock)" stroke-width="4" stroke-linecap="round">
    <!-- Hour hand pointing to 2 -->
    <line x1="128" y1="128" x2="152" y2="104" />
    <!-- Minute hand pointing to 12 -->
    <line x1="128" y1="128" x2="128" y2="84" />
  </g>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="6" fill="url(#clock)"/>
  
  <!-- Timer text -->
  <text x="128" y="235" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TIMER</text>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="app-title">Timer App</div>
        <div class="window-controls">
            <button class="window-btn minimize-btn" id="minBtn" title="Minimize"></button>
            <button class="window-btn maximize-btn" id="maxBtn" title="Maximize" style="display: none;"></button>
            <button class="window-btn close-btn" id="closeBtn" title="Close"></button>
        </div>
    </header>
    <div class="container">
        
        <div class="tabs">
            <button class="pip-btn" id="pipBtn" title="Picture in Picture (Ctrl+Shift+P)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="9" cy="9" r="2"></circle>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                </svg>
            </button>
            <button class="tiny-btn" id="tinyBtn" title="Tiny Mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
            </button>
            <button class="theme-btn" id="themeBtn" data-tab="tab-theme" title="Theme selector" aria-label="Open theme selector" aria-pressed="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="9"></circle>
                    <path d="M12 3v3"></path>
                    <path d="M21 12h-3"></path>
                    <path d="M12 21v-3"></path>
                    <path d="M6 12H3"></path>
                    <path d="M16.95 7.05l-2.12 2.12"></path>
                    <path d="M7.05 7.05l2.12 2.12"></path>
                    <path d="M7.05 16.95l2.12-2.12"></path>
                    <path d="M16.95 16.95l-2.12-2.12"></path>
                </svg>
            </button>
        </div>

        <div class="tab-content">
            <div class="tab-panel active" id="tab-timer">
                <div class="timer-display">
                    <div class="time" id="timeDisplay">15:00</div>
                    <div class="progress-ring">
                        <svg class="progress-ring-svg" width="200" height="200">
                            <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90" id="progressCircle"></circle>
                        </svg>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn primary" id="startBtn">Start</button>
                    <button class="control-btn secondary" id="pauseBtn" disabled>Pause</button>
                    <button class="control-btn secondary" id="resetBtn">Reset</button>
                </div>

                <div class="preset-times">
                    <!-- <h3>Quick Start</h3> -->
                    <div class="preset-grid" id="presetGrid">
                        <!-- Preset times will be populated by JavaScript -->
                    </div>
                    <button class="tab-btn" data-tab="tab-new" id="tabNewBtn">New Timer</button>
                </div>
            </div>

            <div class="tab-panel" id="tab-new">
                <button class="back-btn" id="backBtn">← Back to Timer</button>
                
                <div class="custom-time">
                    <h3>Custom Time</h3>
                    <div class="time-input">
                        <input type="number" id="minutesInput" placeholder="Minutes" min="1" max="999">
                        <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
                        <button class="set-btn" id="setTimeBtn">Set</button>
                    </div>
                </div>

                <div class="add-preset">
                    <h3>Add to Favorites</h3>
                    <div class="preset-input">
                        <input type="text" id="presetNameInput" placeholder="Timer name">
                        <input type="number" id="presetMinutesInput" placeholder="Minutes" min="1" max="999">
                        <button class="add-btn" id="addPresetBtn">Add</button>
                    </div>
                </div>
            </div>

            <div class="tab-panel" id="tab-theme">
                <button class="back-btn" id="backFromThemeBtn">← Back to Timer</button>

                <div class="theme-panel">
                    <div class="theme-panel-header">
                        <div>
                            <h3>Choose Theme</h3>
                            <p class="theme-panel-subtitle">Preview and apply a theme. Use Shift + ←/→ to cycle quickly.</p>
                        </div>
                        <div class="theme-panel-current">
                            <span class="theme-panel-current-label">Active theme</span>
                            <span class="theme-panel-current-name" id="currentThemeLabel">Midnight</span>
                        </div>
                    </div>

                    <div class="theme-section" aria-labelledby="lightThemesHeading">
                        <div class="theme-section-header">
                            <h4 id="lightThemesHeading">Light Themes</h4>
                        </div>
                        <div class="theme-grid" id="lightThemeGrid" role="list"></div>
                    </div>

                    <div class="theme-section" aria-labelledby="darkThemesHeading">
                        <div class="theme-section-header">
                            <h4 id="darkThemesHeading">Dark Themes</h4>
                        </div>
                        <div class="theme-grid" id="darkThemeGrid" role="list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
    <script src="js/window-controls.js"></script>
</body>
</html>

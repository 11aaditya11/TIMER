<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - PiP</title>
    <link rel="stylesheet" href="styles/pip-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pip-container">
        <div class="pip-header">
            <div class="pip-title">‚è∞ Timer</div>
            <button class="pip-tiny-toggle" id="pipTinyToggle" title="Toggle Tiny Mode">üîç</button>
            <button class="pip-close-btn" id="pipCloseBtn" title="Close">√ó</button>
        </div>
        
        <div class="pip-timer">
            <div class="pip-time" id="pipTimeDisplay">25:00</div>
            <div class="pip-progress">
                <div class="pip-progress-bar" id="pipProgressBar"></div>
            </div>
        </div>
        
        <div class="pip-controls">
            <button class="pip-control-btn play-btn" id="pipStartBtn" title="Play">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="pip-control-btn pause-btn" id="pipPauseBtn" disabled title="Pause">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="pip-control-btn reset-btn" id="pipResetBtn" title="Reset">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="js/pip-renderer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - PiP</title>
    <link rel="stylesheet" href="styles/pip-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="pip-close-btn" id="pipCloseBtn" title="Close">Ã—</button>
    <div class="pip-timer">
        <div class="pip-time" id="pipTimeDisplay">00:00</div>
    </div>
    <div class="pip-controls">
        <button class="pip-control-btn pause-btn" id="pipPauseBtn" disabled title="Pause">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button class="pip-control-btn reset-btn" id="pipResetBtn" title="Reset">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
        </button>
    </div>

    <script src="js/pip-renderer.js"></script>
</body>
</html>
